<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel">
    </div>
    <div class="right">
      <p class="product">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of
        CHANEL./p>
      <div class="value">
        <p class="promotion-value">$149.99</p>
        <p class="original-value">$169.99</p>
      </div>
      <a href="#">
        <img src="./images/icon-cart.svg" alt="Carrinho de compras">
        Add to Cart
      </a>
    </div>

  </main>
</body>

</html>
